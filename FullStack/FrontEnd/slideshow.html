<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 1708px;
            height: 800px;
        }
    </style>
</head>
<body style="margin: 0;">
    <div id=main>
    <img name="slide" width="100%" height="100%">
    </div>
    <script>
        var i=0;
        var images=Array(4);
        images[0]='p1.jpg';
        images[1]='p2.jpg';
        images[2]='p3.jpg';
        images[3]='p4.jpg';
        function changeImage(){
            document.slide.src=images[i];
            if(i<images.length-1){
                i++;
            }
            else{
                i=0;
            }
            setTimeout("changeImage()",1000);
        }
        changeImage()
    </script>
</body>
</html>
