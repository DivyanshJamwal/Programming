<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-size: larger;">
    <script>
        let x=Number(prompt("Enter first number"))
        let y=Number(prompt("Enter second number"))
        let a=prompt("Enter arithmatic op")
switch(a)
{
case "+":
document.write("Addition of x and y is: ",x+y);
break;
case "-":
document.write("Difference between x and y is: ",x-y);
break;
case "*":
document.write("Product of x and y is: ",x*y);
break;
case "/":
document.write("Division of x and y is: ",x/y);
break;
default:
document.write("Error");
}
    </script>
</body>
</html>
