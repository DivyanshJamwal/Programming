<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function btn(){
            document.write("This is the method of displaying using function.")
        }
    </script>
</head>
<body>
    <button onclick="btn()">Click Me</button>
    <button onclick="document.write('This is the direct method of displaying.')">Click Me</button>
    <button onclick="window.print()">Click Me</button>
</body>
</html>
