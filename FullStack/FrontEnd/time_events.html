<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn" onclick="periodic()">Interval</button>
    <button class="btn" onclick="periodic1()">Timeout</button>
    <script>
        function periodic(){
            setInterval(function(){
                alert("Hello")
            },3000);
        }
        function periodic1(){
            setTimeout(function(){
                alert("Hello")
            },3000);
            // clearInterval(function());
        }
    </script>
</body>
</html>
