<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>JavaScript addEventListener()</h2>
   <p>This example uses the addEventListener() to execute a function when a user
    clicks on a button
   </p>
   <button id="btn">Try it</button>
   <script>
    var x = document.getElementById("btn")
    x.addEventListener("click", myFunc);
    x.removeEventListener("click", myFunc);
    function myFunc(){
        alert("Hello World");
    }
   </script>
</body>
</html>
