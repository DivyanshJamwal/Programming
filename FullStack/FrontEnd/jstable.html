<html>
<script>
    function big(x) {
        x.style.height = "100%";
        x.style.width = "100%";
    }
    function small(x) {
        x.style.height = "200px";
        x.style.width = "200px";
    }
</script>

<body>
    <table bgcolor="powderblue" align="center" border="2" onmouseover="big(this)" onmouseout="small(this)" width="200"
        height="200">
        <tr>
            <th>Name</th>
            <th>Reg No</th>
        </tr>
        <tr style="text-align: center;">
            <td>Ram</td>
            <td>119</td>
        </tr>
        <tr style="text-align: center;">
            <td>Shaam</td>
            <td>120,</td>
        </tr>
    </table>
</body>

</html>
