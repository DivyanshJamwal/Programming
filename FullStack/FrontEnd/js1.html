<!doctype html>
<html>
<head>
<script type="text/javascript">
document.write("<h1> This part present in head tag</h1>");
</script>
</head>
<body>
<script type="text/javascript">
document.write("<h3> This part present in body tag</h3>");
var x=5;
var y=50;
var z=x+y;
document.write("<br/> Addition = "+z);
var n1=67.7234;
document.write("<br/> The use of parseInt method : "+parseInt(n1));
document.write("<br/> The use of Number method : "+Number("6734"));
document.write("<br/> The use of Number method : "+Number("my car"));
document.write("<br/> The use of parseInt method : "+parseInt("my car"));
document.write("<br/> The use of parseInt method : "+parseInt("a"));
document.write("<br/> The use of toString method : "+x.toString(2));
document.write("<br/> The use of toString method : "+y.toString(8));
var dd = new Date();
document.write("<br/> The use of getTime method : "+dd.getTime());
document.write("<br/> The use of getDate method : "+dd.getDate());
</script>
</body>
</html>
