<!DOCTYPE html>
<html>
<head>
<style>
.main-grid{
display:grid;
column-gap:10px; row-gap:10px;
height:680px; width:1270px;
}
.box1{grid-column:1/10;grid-row:1/2;background-color:yellow;}
.box2{grid-column:1/2;grid-row:2/9;background-color:red;}
.box3{grid-column:2/8;grid-row:2/9;background-color:cyan;}
.box4{grid-column:8/10;grid-row:2/9;background-color:green;}
.box5{grid-column:1/10;grid-row:9/10;background-color:yellow;}
</style>
</head>
<body>
<div class="main-grid">
<div class="box1">Box 1</div>
<div class="box2">Box 2</div>
<div class="box3">Box 3</div>
<div class="box4">Box 4</div>
<div class="box5">Box 5</div>
</body>
</html>
