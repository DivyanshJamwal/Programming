<!doctype html>
<html>
<head>

</head>
<body>
<script type="text/javascript">
var i=1;
document.write("The output of for loop<br/>");
for(i=1;i<=10;i++)
{
document.write("I Love India...<br/>");
}
document.write("The output of while loop<br/>");
i=1;
while(i<=10)
{
document.write("I Love India...<br/>");
i++;
}
document.write("The output of do while loop<br/>");
i=1;
do{
document.write("I Love India...<br/>");
i++;
}while(i<=10);
</script>
</body>
</html>
