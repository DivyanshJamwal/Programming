<!DOCTYPE html>
<html>
<head>
<style>
table,td{
border-style:solid;
background-color:yellow;
}
th{
background-color:red;
}
td{
color:red;
background-color:green;
}
.mycell{
background-color:yellow;
}
</style>
</head>
<body>
<h1>This is the example of table</h1>
<table>
<tr>
<th>Name</th>
<th>Roll No</th>
</tr>
<tr>
<td>Ashish</td>
<td>5050</td>
</tr>
<tr>
<td>Ravi Gupta</td>
<td class="mycell">230</td>
</tr>
</table>
</body>
</html>
